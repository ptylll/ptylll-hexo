<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  body {
    display: flex;
    flex-flow: column;
    min-height: 100vh;
  }

  footer {
    width: 100vw;
    height: 50px;
    text-align: center;
    background-color: #58a;
  }

  main {
    flex-grow: 1;
    height: 1000px;
    width: 100vw;
    text-align: center;

  }
  h3{
    width: 140px;
    overflow: hidden;
    white-space: nowrap;
    border-right: .06em solid;
	  animation: typing 8s steps(15),caret 1s steps(1) infinite;
  }
  @keyframes typing {
    from {
      width: 0
    }
  }

  @keyframes caret {
    50% {
      border-right-color: transparent;
    }
  }
</style>

<body>
  <main>
    <h3>Css is awsome!</h3>
  </main>
  <footer>
    底部
  </footer>
</body>

</html>
